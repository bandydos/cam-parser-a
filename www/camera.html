<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bs/css/bootstrap.min.css">
    <title>cordova mobile</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-white bg-neat text-center">
        <div class="container">
            <h1>Camera plugin</h1>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-4 text-center">
                <button id="btn-takepicture" class="form-control btn btn-primary text-nowrap">TAKE PICTURE</button>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-8 text-center">
                <p id="img-msg"></p>
                <img id="img-src">
            </div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/bs/js/bootstrap.min.js"></script>
</body>

</html>
