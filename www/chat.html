<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bs/css/bootstrap.min.css">
    <title>cordova mobile</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-white bg-neat text-center">
        <div class="container">
            <h1>Cordova MQTT chat!</h1>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5 justify-content-around">
            <div class="col-9">
                <input type="text" id="input-message" class="form-control" placeholder="Message...">
            </div>
            <div class="col-3">
                <button id="btn-send" class="btn btn-primary form-control">SEND</button>
            </div>
        </div>
        <div class="row">
            <div id="div-sub" class="col-6"></div>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/bs/js/bootstrap.min.js"></script>
</body>

</html>
